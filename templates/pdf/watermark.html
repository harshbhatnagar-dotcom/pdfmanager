{% extends "base.html" %}

{% block title %} Watermark {% endblock %}

{% block content %}




<div class="container mt-5">
    <h1 class="text-center mb-4">PDF Manager</h1>

    <div class="row justify-content-center">
        <!-- Merge PDF Card Centered -->
        <div class="col-md-6">
            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h5 class="card-title">Add Watermark</h5>
                    <form method="post" action="/watermark" enctype="multipart/form-data" target="_blank">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">PDF File</label>
                            <input type="file" name="pdf" class="form-control" required accept="application/pdf">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Watermark Text</label>
                            <input type="text" name="text" class="form-control" required
                                placeholder="e.g., CONFIDENTIAL">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Font Size (default: 40)</label>
                            <input type="number" name="size" class="form-control" min="10" max="200" placeholder="40">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Text Color (name or hex)</label>
                            <input type="text" name="color" class="form-control" placeholder="#FF0000 or red">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Opacity (0.1 to 1.0)</label>
                            <input type="number" name="opacity" class="form-control" min="0.1" max="1" step="0.1"
                                placeholder="0.5">
                        </div>
                        {% if user.is_authenticated %}
                        <button type="submit" class="btn btn-primary w-100">Add Watermark</button>
                        {% else %}
                        <p>Please Login to continue</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</div>

{% endblock %}
